<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
	<title>{% block title %}objectiverse.com{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}three_col.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}formatting.css" media="screen" />
	{% block head %}{% endblock head %}
</head>
<body {% block bodytag %}{% endblock bodytag %}>

<div id="header">
	<h1 style="float: left;">objectiverse</h1>
	<div style="float: right; padding-top: 1em;">
		<form method="POST" action="/thing/search">
			{% csrf_token %}
			<input type="text" name="query"/>
			<input type="submit" value="Search"/>
		</form>
	</div>	
</div>
<div class="colmask threecol">
	<div class="colmid">
		<div class="colleft">
			<div class="col1">
				<!-- Column 1 start -->
				{% block content %}
				{% endblock content %}
				<!-- Column 1 end -->
			</div>
			<div class="col2">
				<!-- Column 2 start -->
				<ul style="list-style:none; padding:0; margin:0;">
					<li><a href="/">Home</a></li>
					<li><a href="/thing/maps">Maps</a></li>
					<li><a href="/thing/tag">Tags</a></li>
				</ul>
				<!-- Column 2 end -->
			</div>
			<div class="col3">
				<!-- Column 3 start -->
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<br><br><br><br>
				<!-- Column 3 end -->
			</div>
		</div>
	</div>
</div>
<div id="footer">
	All content &copy; 2012, objectiverse.com
</div>
</body>
</html>
