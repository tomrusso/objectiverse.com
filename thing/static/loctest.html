<html>
	<head>
		<title>Location Test</title>
	</head>
	<body>
		<script type="text/javascript">
			if (navigator.geolocation) 
			{
				navigator.geolocation.getCurrentPosition( 
 
					function (position) {  
 
						// Did we get the position correctly?
						alert (position.coords.latitude);
						alert (position.coords.longitude);
 
						document.getElementById("lat").value = position.coords.latitude;
						document.getElementById("long").value = position.coords.longitude;
						//document.getElementById("loc_form").submit();

						// To see everything available in the position.coords array:
						//for (key in position.coords) {alert(key)}
 
						//mapServiceProvider(position.coords.latitude,position.coords.longitude);
 
					}, 
					// next function is the error callback
					function (error)
					{
						switch(error.code) 
						{
							case error.TIMEOUT:
								alert ('Timeout');
								break;
							case error.POSITION_UNAVAILABLE:
								alert ('Position unavailable');
								break;
							case error.PERMISSION_DENIED:
								alert ('Permission denied');
								break;
							case error.UNKNOWN_ERROR:
								alert ('Unknown error');
								break;
						}
					}
				);
			}
			else alert("not enabled");// finish the error checking if the client is not compliant with the spec
		</script>
		<form id="loc_form" method="POST" action="">
			<input id="lat" type="text" name="lat"/>
			<input id="long" type="text" name="long"/>
			<input type="hidden" name="id"/>
		</form>
	</body>
</html>
